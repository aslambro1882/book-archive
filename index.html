<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3605704c8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/logo.png" alt="" width="60" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input id="search-field" class="form-control me-2" type="search" placeholder="Search book"
                            aria-label="Search">
                        <button onclick="loadData()" class="btn btn-outline-success" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </nav>
        <p id="total-search-found" class="ms-3">About <span id="total-search"></span> results</p>
        <h1 id="no-result" class="text-center mt-5">No results found</h1>

    </header>
    <main>
        <div id="spinner">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                </div>
                <span class="fs-2 ms-2">Loading...</span>
            </div>
        </div>

        <div class="container my-5">
            <div id="card-section" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
    </main>
    <footer id="footer" class="fixed-bottom bg-dark">
        <br>
        <small class="text-center d-block text-white">Developed by <span class="fw-bold text-info">Maruf Bin Solaiman
                2021</span></small>
        <br>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
